<div class="loginMain position-relative">
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-md-6">
                <img src="assets/images/login-img.jpg" class="img-fluid rounded-4" alt="">
            </div>
            <div class="col-md-5 col-lg-5">
                <div class="text-center">
                    <img src="assets/images/logo.png" class="mb-4" alt="">
                    <h4>Welcome to Patton International Limited</h4>
                    <p>Please enter your username and password to Log In</p>
                    <form action="" class="w-75 mx-auto my-4" autocomplete="off">
                        <div class="form-group mb-3">
                            <input type="text" name="username" data-ng-model="user.username" autocomplete="off"
                                placeholder="Username">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" name="password" data-ng-model="user.password" autocomplete="off"
                                placeholder="Password">
                            <i class="bi bi-lock-fill"></i>
                        </div>
                        <div class="d-flex">
                            <button type="reset" class="btn btn-danger py-3 w-50 me-2 rounded-4">Reset</button>
                            <button type="button" data-ng-click="login()"
                                class="btn btn-dark py-2 w-50 ms-2 rounded-4">Submit</button>
                        </div>
                        <p ng-if="loginErrorMessage" class="text-danger">{{loginErrorMessage}}</p>
                    </form>
                    <div class="text-center">
                        <small class="d-block">In case of login problem please enter</small>
                        <a data-ng-href="#!/forgot_password" class="text-primary">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="position-absolute text-center w-100" style="bottom: 0; opacity: 0.15;">
        <small>Powered By: Turain Software</small>
    </div>
</div>
