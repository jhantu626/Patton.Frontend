<main>

    <div ng-if="isLoading" class="loader ploader">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
        <div class="dot dot-5"></div>
      </div>
    <!-- Role Group Management -->
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header p-3">
                        <h5 class="card-title text-uppercase mb-0">Role Group Management</h5>
                    </div>
                    <form action="" class="card-body workRelease">
                        <div class="d-flex justify-content-end mb-3">
                            <a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#role-create"
                                class="btn btn-sm btn-dark mx-1" ng-click="reset()">Add Role Group</a>
                        </div>

                        <table class="table table-bordered mt-4 dataTable" ng-rows="RoleGroupList">
                            <thead class="table-secondary">
                                <tr>
                                    <th ng-sortable>Group Name</th>
                                    <th ng-sortable>Description</th>
                                    <th ng-sortable>Last Updated On</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-row>
                                    <td>{{row.name}}</td>
                                    <td>{{row.description}}</td>
                                    <td>{{ row.updatedOn | date:'dd-MM-yyyy HH:mm' }}</td>
                                    <td>
                                        <!-- <a href="#"><i class="ri-information-line"></i></a> -->
                                        <!-- <a href="#" data-bs-toggle="modal"
                                            data-bs-target="#role-create"><i
                                                class="ri-edit-2-line mx-2"></i></a> -->
                                        <!-- <a href="#"><i class="ri-edit-2-line mx-1"></i></a> -->

                                        <a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#role-create" ng-click="get_role_group_details(row.name)">
                                        <i class="ri-edit-2-line mx-1"></i>
                                        </a>
                                        <a href="#!/role-details/{{row.id}}"><i class="ri-eye-line mx-1"></i></a>
                                        <!-- <a href="#"><i class="ri-file-copy-line mx-1"></i></a>
                                        <a href="#"><i class="ri-delete-bin-line text-danger"></i></a> -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

    <!-- Add Role (Modal) -->
<div class="modal fade" id="role-create" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{RoleGroupLabel}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" class="modal-body">
                <div class="row gx-4 gy-3">
                    <div class="col-12">
                        <div class="form-group">
                            <span>Role Group Name</span>
                            <input type="text" name="rolegroupname" id="rolegroupname" class="w-100" data-ng-model="model.rolegroupname" style="text-transform: uppercase;">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <span>Role Group Description</span>
                            <textarea style="height: 120px; resize: none;" name="rolegroupdescription" id="rolegroupdescription" class="w-100" data-ng-model="model.rolegroupdescription"></textarea>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="col-12 text-center">
                    <a href="javascript:void(0);" ng-click="reset()" id="reset_btn"
                        class="btn btn-sm btn-danger mx-1">CLEAR</a>
                    <a href="javascript:void(0);" ng-click="create(mode,id)"
                        class="btn btn-sm btn-dark mx-1">{{add_btn}}</a>
                </div>
            </form>
        </div>
    </div>
</div>
