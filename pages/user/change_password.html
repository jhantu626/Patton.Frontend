<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>

<style>
    .select2-container--default .select2-selection--single .select2-selection__rendered {
        line-height: 35px;
    }
    
    .select2-container--default .select2-selection--single .select2-selection__arrow b
    {
        top: 70%;
    }
    
    .select2-results__option
    {
        font-size: 12px;
    }
    
    .select2-container .select2-selection--single
    {
        min-height: 37px;
        border-radius: 5px;
    }
    </style>
<!-- Main -->
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header p-3">
                        <h5 class="card-title text-uppercase mb-0">Change Password</h5>
                    </div>
                    <form action="" class="card-body workRelease ">
                        <div class="p-3 bg-gray2 rounded mb-4">
                            <div class="row">

                                <div class="col-md-12 row">
                                    <div class="d-flex">
                                        
                                        <div class="form-group col-md-4">
                                            <span class="text-start">Current Password</span>
                                            <input class="w-100" type="text" class="form-control" name="password" id="password" data-ng-model="model.password"/>
                                        </div>

                                        <div class="form-group col-md-4">
                                            <span class="text-start">New Password</span>
                                            <input class="w-100" type="text" class="form-control" name="newpassword" id="newpassword" data-ng-model="model.newpassword"/>
                                        </div>

                                        <div class="form-group col-md-4">
                                            <span class="text-start">Confirm Password</span>
                                            <input class="w-100" type="text" class="form-control" name="confirmpassword" id="confirmpassword" data-ng-model="model.confirmpassword"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <a href="javascript:void(0);" class="btn btn-sm btn-dark mx-1" ng-click="changePassword()">Change Password</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
